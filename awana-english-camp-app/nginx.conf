server {
    listen 80;
    server_name localhost;

    # Main app at /tntcamp
    location /tntcamp {
        alias /usr/share/nginx/html/tntcamp;
        try_files $uri $uri/ /tntcamp/index.html;
        index index.html;
        
        # Handle React Router
        location ~* /tntcamp/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|mp4)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Root redirect to tntcamp
    location = / {
        return 301 /tntcamp/;
    }

    # Health check
    location /health {
        return 200 'healthy\n';
        add_header Content-Type text/plain;
    }
} 