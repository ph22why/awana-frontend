server {
    listen 80;
    server_name localhost;
    
    # Handle root access (when accessed via proxy)
    location / {
        root /usr/share/nginx/html/tntcamp;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Main app at /tntcamp (when accessed directly)
    location /tntcamp {
        alias /usr/share/nginx/html/tntcamp;
        try_files $uri $uri/ /tntcamp/index.html;
        index index.html;
        
        # Handle React Router
        location ~* /tntcamp/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|mp4)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Handle static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp4)$ {
        root /usr/share/nginx/html/tntcamp;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        return 200 'healthy\n';
        add_header Content-Type text/plain;
    }
} 