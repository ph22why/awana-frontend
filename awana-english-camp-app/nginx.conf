server {
    listen 80;
    server_name localhost;
    
    # Handle all requests
    location / {
        root /usr/share/nginx/html/tntcamp;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Add headers for debugging
        add_header X-Debug-Path $uri always;
        add_header X-Debug-Root "/usr/share/nginx/html/tntcamp" always;
    }

    # Handle static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp4)$ {
        root /usr/share/nginx/html/tntcamp;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        return 200 'TNT Camp App is healthy\n';
        add_header Content-Type text/plain;
    }
} 