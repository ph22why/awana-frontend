events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        
        # Handle all requests from /tntadmin
        location /tntadmin/ {
            alias /usr/share/nginx/html/tntadmin/;
            try_files $uri $uri/ /tntadmin/index.html;
        }

        # Handle static assets
        location ~* \.\(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            root /usr/share/nginx/html/tntadmin;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /health {
            return 200 'TNT Camp Admin is healthy\n';
            add_header Content-Type text/plain;
        }
    }
} 