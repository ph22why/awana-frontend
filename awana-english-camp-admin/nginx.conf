server {
    listen 80;
    server_name localhost;

    # Admin app at /tntcamp/admin
    location /tntcamp/admin {
        alias /usr/share/nginx/html/tntcamp/admin;
        try_files $uri $uri/ /tntcamp/admin/index.html;
        index index.html;
        
        # Handle React Router
        location ~* /tntcamp/admin/.*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy to backend (port 8080)
    location /api {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        return 200 'healthy\n';
        add_header Content-Type text/plain;
    }
} 