version: '3.8'

services:
  # MySQL (TNT Camp 전용)
  mysql-dev:
    image: mysql:8.0
    ports:
      - "3307:3306"  # 다른 포트 사용
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ./data/mysql-dev:/var/lib/mysql
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tnt-dev-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # TNT Camp Backend Server (개발용)
  tntcamp-backend-dev:
    build: ./backend-server
    ports:
      - "8081:8080"  # 다른 포트 사용
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql-dev
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${TNTCAMP_DB_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - PORT=8080
    volumes:
      - ./backend-server:/app
      - /app/node_modules
      - ./data/uploads-dev:/app/uploads
    depends_on:
      - mysql-dev
    networks:
      - tnt-dev-network
    restart: unless-stopped

  # TNT Camp Main App (개발 모드)
  tntcamp-app-dev:
    build: 
      context: ./frontend/english-camp-app
      dockerfile: Dockerfile.dev
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_BACKEND_HOST=http://localhost:8081
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=3100
    volumes:
      - ./frontend/english-camp-app:/app
      - /app/node_modules
    depends_on:
      - tntcamp-backend-dev
    networks:
      - tnt-dev-network
    restart: unless-stopped

  # TNT Camp Admin App (개발 모드)
  tntcamp-admin-dev:
    build: 
      context: ./frontend/english-camp-admin
      dockerfile: Dockerfile.dev
    ports:
      - "3101:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_BACKEND_HOST=http://localhost:8081
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=3101
    volumes:
      - ./frontend/english-camp-admin:/app
      - /app/node_modules
    depends_on:
      - tntcamp-backend-dev
    networks:
      - tnt-dev-network
    restart: unless-stopped

networks:
  tnt-dev-network:
    driver: bridge 
