version: '3.8'

services:
  # MongoDB (공통 데이터베이스)
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - D:\awanadb\data:/data/db
      - D:\awanadb\logs:/var/log/mongodb
    networks:
      - awana-network
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=awana123
    command: mongod --logpath /var/log/mongodb/mongod.log --logappend

  # Event Service
  event-service:
    build: ./services/event-service
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://admin:awana123@mongodb:27017/event-service?authSource=admin
      - PORT=3001
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - awana-network
    restart: unless-stopped

  # Church Service
  church-service:
    build: ./services/church-service
    ports:
      - "3002:3002"
    environment:
      - MONGODB_URI=mongodb://admin:awana123@mongodb:27017/church-service?authSource=admin
      - PORT=3002
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - awana-network
    restart: unless-stopped

  # Receipt Service
  receipt-service:
    build: ./services/receipt-service
    ports:
      - "3003:3003"
    environment:
      - MONGODB_URI=mongodb://admin:awana123@mongodb:27017/receipt-service?authSource=admin
      - PORT=3003
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - awana-network
    restart: unless-stopped

volumes:
  # 윈도우 경로 사용
  mongodb_data:
    driver: local

networks:
  awana-network:
    driver: bridge 